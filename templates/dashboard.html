{% extends "layout.html" %}

{% block body %}
<h1>Welcome, <small>{{session.username}}</small></h1>
<a href="/add_article" class="btn btn-success">Add Article</a>
<hr>
<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Author</td>
        <td>Date</td>
        <td></td>
        <td></td>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td><form action="{{url_for('delete_article', id=article.id)}}" method="post">
              <input type="hidden" name="_method" value="DELETE">
              <button href="" class="btn btn-danger pullright" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
